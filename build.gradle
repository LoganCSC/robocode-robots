description = 'A collection robocode robots and their tests.'
group = 'com.barrybecker4'
version = '1.0-SNAPSHOT'
apply from: 'https://raw.github.com/barrybecker4/bb4-common/master/bb4.gradle'
project.archivesBaseName = 'robocode-robots'
mainClassName = "com.barrybecker4.SpinBot"
System.setProperty("robocode.home", "E:/apps/robocode")

repositories {
   flatDir {
       dirs 'libs'
   }
}


dependencies {
    def javaHome = System.properties.'java.home'
    compile fileTree(dir: "${javaHome}/../jre/lib", include: 'javaws.jar')       // for 1.7+

    // https://mvnrepository.com/artifact/net.sf.robocode/robocode.api
    //compile group: 'net.sf.robocode', name: 'robocode.api', version: '1.9.2.5'
    // The 1.9.2.5 libraries do not reside in maven central, so include them locally
    compile name: 'robocode'
    compile name: 'robocode.testing'
}
